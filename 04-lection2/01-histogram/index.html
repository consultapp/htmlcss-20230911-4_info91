<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./histogram.css" />
  </head>
  <body>
    <style>
      body {
        padding: 10px;
      }
    </style>
    <div class="histogram">
      <div>
        <header class="histogram__header">
          <p class="histogram__title">Total orders</p>
          <a href="#" class="histogram__link">View all</a>
        </header>
        <h4 class="histogram__count">50254</h4>
      </div>
      <div class="histogram__chart"></div>
    </div>
    <script>
      window.onload = () => {
        const chart = document.querySelector('.histogram__chart');
        const bars = [100];
        for (let i = 0; i < 29; i++) {
          bars.push(Math.random() * 100);
        }
        const elements = bars.map((item) => {
          const el = document.createElement('div');
          el.className = 'histogram__bar';
          el.style.height = `${item}%`;
          return el;
        });
        chart.append(...elements);
      };
    </script>
  </body>
</html>
