<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./checkbox.css" />
  </head>
  <body>
    <style>
      body {
        padding: 10px;
      }
      .checkbox {
        margin: 20px;
      }
    </style>
    <label class="checkbox">
      <input class="checkbox__input" type="checkbox" />
      <div class="checkbox__squre">
        <svg
          class="checkbox__mark"
          width="15"
          height="13"
          viewBox="0 0 15 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.5 7.5L5 11L13 2"
            stroke="white"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <span class="checkbox__text">Default</span>
    </label>

    <label class="checkbox">
      <input class="checkbox__input" type="checkbox" checked />
      <div class="checkbox__squre">
        <svg
          class="checkbox__mark"
          width="15"
          height="13"
          viewBox="0 0 15 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.5 7.5L5 11L13 2"
            stroke="white"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <span class="checkbox__text">Checked</span>
    </label>

    <label class="checkbox">
      <input class="checkbox__input" type="checkbox" checked disabled />
      <div class="checkbox__squre">
        <svg
          class="checkbox__mark"
          width="15"
          height="13"
          viewBox="0 0 15 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.5 7.5L5 11L13 2"
            stroke="white"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <span class="checkbox__text">Checked Disabled</span>
    </label>

    <label class="checkbox">
      <input class="checkbox__input" type="checkbox" disabled />
      <div class="checkbox__squre">
        <svg
          class="checkbox__mark"
          width="15"
          height="13"
          viewBox="0 0 15 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.5 7.5L5 11L13 2"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <span class="checkbox__text">Disabled</span>
    </label>
  </body>
</html>
