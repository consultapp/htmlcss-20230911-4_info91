<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <style>
      body {
        padding: 20px;
      }
    </style>
    <div>
      <label class="inputText"
        >Lable:
        <input class="inputText__field" type="text" placeholder="Placeholder" />
      </label>
      <label class="inputText"
        >Focus:
        <div class="inputText__fieldWrapper">
          <input
            class="inputText__field"
            type="text"
            placeholder="Placeholder"
            value="Filled text"
          />
        </div>
      </label>
      <label class="inputText inputText_success"
        >Success:
        <div class="inputText__fieldWrapper">
          <input
            class="inputText__field"
            type="text"
            placeholder="Placeholder"
            value="Success"
          />
        </div>
      </label>
      <label class="inputText inputText_invalid"
        >Error:
        <div class="inputText__fieldWrapper">
          <input
            class="inputText__field"
            type="text"
            placeholder="Placeholder"
            value="Error"
          />
        </div>
      </label>
      <label class="inputText inputText_success"
        >Success disabled:
        <div class="inputText__fieldWrapper">
          <input
            class="inputText__field"
            type="text"
            placeholder="Placeholder"
            value="Success disabled"
            disabled
          />
        </div>
      </label>
      <label class="inputText inputText_invalid"
        >Error disabled:
        <div class="inputText__fieldWrapper">
          <input
            class="inputText__field"
            type="text"
            placeholder="Placeholder"
            value="Error disabled"
            disabled
          />
        </div>
      </label>
    </div>
  </body>
</html>
