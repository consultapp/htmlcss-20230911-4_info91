<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <style>
      body {
        padding: 20px;
      }
    </style>
    <div>
      <label class="inputText__label" for="input1">Lable: </label>
      <div class="inputText__fieldWrapper">
        <input
          class="inputText__field"
          id="input1"
          type="text"
          placeholder="Placeholder"
        />
      </div>

      <label class="inputText" for="input2">Focus: </label>
      <div class="inputText__fieldWrapper">
        <input
          id="input2"
          class="inputText__field"
          type="text"
          placeholder="Placeholder"
          value="Filled text"
        />
      </div>
      <label class="inputText inputText_success" for="input3">Success: </label>
      <div class="inputText__fieldWrapper">
        <input
          id="input3"
          class="inputText__field"
          type="text"
          placeholder="Placeholder"
          value="Success"
        />
      </div>
      <label class="inputText inputText_invalid" for="input4">Error: </label>
      <div class="inputText__fieldWrapper">
        <input
          id="input4"
          class="inputText__field"
          type="text"
          placeholder="Placeholder"
          value="Error"
        />
      </div>
      <label class="inputText inputText_success" for="input6"
        >Success disabled:
      </label>
      <div class="inputText__fieldWrapper">
        <input
          id="input5"
          class="inputText__field"
          type="text"
          placeholder="Placeholder"
          value="Success disabled"
          disabled
        />
      </div>
      <label class="inputText inputText_invalid">Error disabled: </label>
      <div class="inputText__fieldWrapper" for="input6">
        <input
          id="input6"
          class="inputText__field"
          type="text"
          placeholder="Placeholder"
          value="Error disabled"
          disabled
        />
      </div>
    </div>
  </body>
</html>
