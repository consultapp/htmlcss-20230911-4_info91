<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <style>
      body {
        padding: 20px;
      }
      body > * {
        margin: 10px;
      }
    </style>
    <div class="inputText">
      <label class="inputText__label" for="input1">Lable: </label>
      <div class="inputText__fieldWrapper">
        <input
          class="inputText__field"
          id="input1"
          type="text"
          placeholder="Placeholder"
        />
        <svg class="inputText__successIcon" fill="none" width="24" height="24">
          <use href="icons.svg#success" />
        </svg>
        <svg class="inputText__errorIcon" fill="none" width="24" height="24">
          <use href="icons.svg#error" />
        </svg>
      </div>
    </div>

    <div class="inputText">
      <label class="inputText__label" for="input2">Focus: </label>
      <div class="inputText__fieldWrapper">
        <input
          id="input2"
          class="inputText__field"
          type="text"
          placeholder="Placeholder"
          value="Filled text"
        />
        <svg class="inputText__successIcon" fill="none" width="24" height="24">
          <use href="icons.svg#success" />
        </svg>
        <svg class="inputText__errorIcon" fill="none" width="24" height="24">
          <use href="icons.svg#error" />
        </svg>
      </div>
    </div>

    <div class="inputText">
      <label class="inputText__label" for="input3">Success: </label>
      <div class="inputText__fieldWrapper inputText_success">
        <input
          id="input3"
          class="inputText__field"
          type="text"
          placeholder="Placeholder"
          value="Success"
        />
        <svg class="inputText__successIcon" fill="none" width="24" height="24">
          <use href="icons.svg#success" />
        </svg>
        <svg class="inputText__errorIcon" fill="none" width="24" height="24">
          <use href="icons.svg#error" />
        </svg>
      </div>
    </div>

    <div class="inputText">
      <label class="inputText__label" for="input4">Error: </label>
      <div class="inputText__fieldWrapper inputText_invalid">
        <input
          id="input4"
          class="inputText__field"
          type="text"
          placeholder="Placeholder"
          value="Error"
        />
        <svg class="inputText__successIcon" fill="none" width="24" height="24">
          <use href="icons.svg#success" />
        </svg>
        <svg class="inputText__errorIcon" fill="none" width="24" height="24">
          <use href="icons.svg#error" />
        </svg>
      </div>
    </div>
    <div class="inputText">
      <label class="inputText__label" for="input6">Success disabled:</label>
      <div class="inputText__fieldWrapper inputText_success">
        <input
          id="input5"
          class="inputText__field"
          type="text"
          placeholder="Placeholder"
          value="Success disabled"
          disabled
        />
        <svg class="inputText__successIcon" fill="none" width="24" height="24">
          <use href="icons.svg#success" />
        </svg>
        <svg class="inputText__errorIcon" fill="none" width="24" height="24">
          <use href="icons.svg#error" />
        </svg>
      </div>
    </div>
    <div class="inputText">
      <label class="inputText__label">Error disabled: </label>
      <div class="inputText__fieldWrapper inputText_invalid" for="input6">
        <input
          id="input6"
          class="inputText__field"
          type="text"
          placeholder="Placeholder"
          value="Error disabled"
          disabled
        />
        <svg class="inputText__successIcon" fill="none" width="24" height="24">
          <use href="icons.svg#success" />
        </svg>
        <svg class="inputText__errorIcon" fill="none" width="24" height="24">
          <use href="icons.svg#error" />
        </svg>
      </div>
    </div>
  </body>
</html>
