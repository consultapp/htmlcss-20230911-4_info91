<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./radio.css" />
  </head>
  <body>
    <style>
      body {
        padding: 10px;
      }
      .radio {
        margin: 20px;
      }
    </style>
    <div class="radio">
      <label class="radio__label">
        <input class="radio__input" type="radio" name="name1" />
        <div class="radio__round">
          <div class="radio__mark"></div>
        </div>
        <span class="radio__text">Default</span>
      </label>
    </div>
    <div class="radio">
      <label class="radio__label">
        <input class="radio__input" type="radio" checked name="name1" />
        <div class="radio__round">
          <div class="radio__mark"></div>
        </div>
        <span class="radio__text">Selected</span>
      </label>
    </div>
    <div class="radio">
      <label class="radio__label">
        <input class="radio__input" type="radio" checked disabled />
        <div class="radio__round">
          <div class="radio__mark"></div>
        </div>
        <span class="radio__text">Selected Disabled</span>
      </label>
    </div>
    <div class="radio">
      <label class="radio__label">
        <input class="radio__input" type="radio" disabled />
        <div class="radio__round">
          <div class="radio__mark"></div>
        </div>
        <span class="radio__text">Disabled</span>
      </label>
    </div>
  </body>
</html>
