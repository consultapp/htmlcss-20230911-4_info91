<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
  </head>
  <body>
    <style>
      body {
        padding: 10px;
      }
      .toggler {
        margin: 20px;
      }
    </style>
    <div class="toggler">
      <label class="toggler__label">
        <input class="toggler__input" type="checkbox" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="52"
          height="28"
          viewBox="0 0 52 28"
          fill="currentColor"
          class="toggler__base"
        >
          <rect
            x="0.5"
            y="0.5"
            width="51"
            height="27"
            rx="13.5"
            fill="currentColor"
            stroke="currentColor"
            class="toggler__baseShape"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          class="toggler__switch"
        >
          <rect
            x="2"
            y="2"
            width="24"
            height="24"
            rx="12"
            fill="currentColor"
          />
        </svg>
        <span class="toggler__text">Off</span>
      </label>
    </div>
    <div class="toggler">
      <label class="toggler__label">
        <input class="toggler__input" type="checkbox" checked />

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="52"
          height="28"
          viewBox="0 0 52 28"
          fill="currentColor"
          class="toggler__base"
        >
          <rect
            x="0.5"
            y="0.5"
            width="51"
            height="27"
            rx="13.5"
            fill="currentColor"
            stroke="currentColor"
            class="toggler__baseShape"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          class="toggler__switch"
        >
          <rect
            x="2"
            y="2"
            width="24"
            height="24"
            rx="12"
            fill="currentColor"
          />
        </svg>
        <span class="toggler__text">On</span>
      </label>
    </div>
    <div class="toggler">
      <label class="toggler__label">
        <input class="toggler__input" type="checkbox" disabled />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="52"
          height="28"
          viewBox="0 0 52 28"
          fill="currentColor"
          class="toggler__base"
        >
          <rect
            x="0.5"
            y="0.5"
            width="51"
            height="27"
            rx="13.5"
            fill="currentColor"
            stroke="currentColor"
            class="toggler__baseShape"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          class="toggler__switch"
        >
          <rect
            x="2"
            y="2"
            width="24"
            height="24"
            rx="12"
            fill="currentColor"
          />
        </svg>
        <span class="toggler__text">Disabled</span>
      </label>
    </div>
    <div class="toggler">
      <label class="toggler__label">
        <input class="toggler__input" type="checkbox" disabled checked />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="52"
          height="28"
          viewBox="0 0 52 28"
          fill="currentColor"
          class="toggler__base"
        >
          <rect
            x="0.5"
            y="0.5"
            width="51"
            height="27"
            rx="13.5"
            fill="currentColor"
            stroke="currentColor"
            class="toggler__baseShape"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          class="toggler__switch"
        >
          <rect
            x="2"
            y="2"
            width="24"
            height="24"
            rx="12"
            fill="currentColor"
          />
        </svg>
        <span class="toggler__text">Disabled Checked</span>
      </label>
    </div>
  </body>
</html>
